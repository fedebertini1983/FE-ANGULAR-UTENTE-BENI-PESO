<h3>Crea Persona</h3>
<br>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" style="width: 400px;">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="persona.nome"
                name="nome">
        </div>
        <div class="form-group">
            <label for="name">Cognome</label>
            <input type="text" class="form-control" id="cognome" required [(ngModel)]="persona.cognome"
                name="cognome">
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="persona.email" 
            name="email">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>

success" (click)="newEmployee()">Add</button> -->

</div>
